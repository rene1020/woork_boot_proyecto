<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Crear Usuario</h1>
        <form id="authForm">
            <div class="form-field">
                <label for="username">Nombre de usuario:</label>
                <input class="input-box" type="text" name="username" id="username" required>
            </div>
            <div class="form-field">
                <label for="password">Email:</label>
                <input class="input-box" type="password" name="email" id="email" required>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input class="input-box" type="password" name="password" id="password" required>
            </div>
            <button type="submit" id="auth-btn">Registrar</button>
        </form>
        <p class="info-text">
            Â¿Ya tienes una cuenta? <a href="login.html">Login</a>
        </p>

        <div id="message"></div>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
